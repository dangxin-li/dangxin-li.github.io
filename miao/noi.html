<script id="ch0103/17/">
    var x1 = Number(prompt("x1"));
    var y1 = Number(prompt("y1"));
    var x2 = Number(prompt("x2"));
    var y2 = Number(prompt("y2"));
    var x3 = Number(prompt("z1"));
    var y3 = Number(prompt("z2"));
    var a = Math.sqrt((y2 - y1) ** 2 + (x2 - x1) ** 2);//xy
    var b = Math.sqrt((y3 - y1) ** 2 + (x3 - x1) ** 2);//xz
    var c = Math.sqrt((y3 - y2) ** 2 + (x3 - x2) ** 2);//yz
    var s = Number((1 / 4 * Math.sqrt((a + b + c) * (a + b - c) * (a + c -b) * (b + c - a))).toFixed(2));
    console.log(s);
</script>

<script id="ch0104/19/">
    // 运算符
    var x = Number(prompt("一条长度"));
    var y = Number(prompt("二条长度"));
    var z = (prompt("三条长度"));
    if(z === "+"){
        console.log(x + y)
    }
    else if(z === "-"){
        console.log(x - y)
    }
    else if(z === "*"){
        console.log(x * y)
    }
    else if(y !== 0 && z === "/" ){
        console.log(x / y)
        
    }
    else if(y === 0 && z === "/" ){
        console.log("Divided by zero")
        
    }
    else if(z !== "+" && z !== "-" && z !== "*" && z !== "/"){
        console.log("Invalid operator!")
    }
    else {
        console.log("输入错误")
    }

</script>
<script id="ch0104/20/">
    //一元二次方程
    var a = +prompt('请输入 a 的值：')
    var b = +prompt('请输入 b 的值：')
    var c = +prompt('请输入 c 的值：')

    var delta = b * b - 4 * a * c

    if (delta === 0) {

        var x = (-b / 2 / a).toFixed
        console.log(x)

    } 
    else if  (delta > 0){
        var s_delta = Math.sqrt(delta)
        var x1 = ((-b + s_delta) / 2 / a).toFixed(5)
        var x2 = ((-b - s_delta) / 2 / a).toFixed(5)

        console.log(x1, x2)
        }
          
    else {//delta < 0
        var s_delta = Math.sqrt(-delta)

        var x1 = ((-b) / (2 * a)).toFixed(5) + '+' +  (s_delta / (2 * a)).toFixed(5) + 'i'
        var x2 = ((-b) / (2 * a)).toFixed(5) + '-' +  (s_delta / (2 * a)).toFixed(5) + 'i'

        console.log(x1, x2)
    }

</script>
